<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-size_1-of-1">
            <div class="slds-grid slds-wrap">
                <div class="slds-size_1-of-2 slds-p-around_small">
                    <lightning-input
                        type="number"
                        label="MSRP"
                        name="msrp"
                        value={msrp}
                        formatter="currency"
                        step=".01"
                        onchange={handleInputChange}
                    >
                    </lightning-input>
                    <lightning-input
                        type="number"
                        label="Down Payment"
                        name="downPayment"
                        value={downPayment}
                        formatter="currency"
                        step=".01"
                        onchange={handleInputChange}
                    >
                    </lightning-input>
                    <lightning-combobox
                        name="leaseTerm"
                        label="Length of Lease"
                        value={leaseTerm}
                        placeholder="Select Length"
                        options={options}
                        onchange={handleInputChange}
                    >
                    </lightning-combobox>
                </div>
                <div class="slds-size_1-of-2 slds-p-around_small">
                    <lightning-input
                        type="number"
                        label="Final Price"
                        name="sellingPrice"
                        value={sellingPrice}
                        formatter="currency"
                        step=".01"
                        onchange={handleInputChange}
                    >
                    </lightning-input>
                    <lightning-input
                        type="number"
                        label="Sales Tax"
                        value={salesTax}
                        formatter="percent"
                        step="0.0001"
                    >
                    </lightning-input>
                    <lightning-input
                        type="number"
                        label="Residual Value"
                        name="rv"
                        value={rv}
                        formatter="currency"
                        step=".01"
                        onchange={handleInputChange}
                    >
                    </lightning-input>
                </div>
            </div>
        </div>
    </div>
    <!--div class="slds-size_1-of-2 slds-align_absolute_center">
        <h2 class="slds-text-heading_medium slds-text-align_center">Total Monthly Payment</h2>
        <h1 class="slds-text-heading_large slds-text-align_center">
            <lightning-formatted-number
                value={msrp}
                format-style="currency"
                currency-code="USD"
            ></lightning-formatted-number>
        </h1>
    </div-->
</template>
